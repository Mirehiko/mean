<div class="page-title">
    <h4>История заказов</h4>
    <button 
        (click)="isFilterVisible = !isFilterVisible" 
        [ngClass]="{
            'active': isFilterVisible
        }"
        class="btn btn-small" 
        #tooltip
        data-position="left"
        data-tooltip="Открыть фильтр">
        <i class="material-icons">filter_list</i>
    </button>
</div>

<app-history-filter *ngIf="isFilterVisible"></app-history-filter>

<div *ngIf="!reloading; else reloader">
    <div *ngIf="orders.length > 0; else empty">
        <app-history-list [orders]="orders"></app-history-list>
        <div class="center mb2" *ngIf="!noMoreOrders">
            <button
                (click)="loadMore()" 
                *ngIf="!loading; else loader"
                class="btn waves-effect grey darken-1 btn-small">Загрузить еще</button>
                <ng-template #loader>
                    <app-loader></app-loader>
                </ng-template>
        </div>
    </div>
    <ng-template #empty>
        <div class="ceter">Заказов не найдено</div>
    </ng-template>
    
</div>
<ng-template #reloader>
    <app-loader></app-loader>
</ng-template>
